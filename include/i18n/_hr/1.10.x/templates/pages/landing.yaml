name: Odredišna stranica
body: '<h1>Dobro došli u centar tehničke podrške</h1> <p> Radi djelotvornijeg pružanja tehničke podrške i općenito pružanja bolje usluge, koristimo sustav za podršku putem kartica. Svakom zahtjevu za podršku dodjeljuje se jedinstveni broj kartice koji možete koristiti za praćenje napretka i odgovora online. Za Vas spremamo, arhiviramo i čuvamo sve zahtjeve za podrškom, te ih po potrebi možete vidjeti online. Potrebna Vam je valjana email adresa za podnošenje karite za tehničkom podrškom. </p>'
